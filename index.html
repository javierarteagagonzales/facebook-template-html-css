<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social - Javier Arteaga</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="images/logo.png" alt="" class="logo">
            <ul>
                <li><img src="images/notification.png" alt=""></li>
                <li><img src="images/inbox.png" alt=""></li>
                <li><img src="images/video.png" alt=""></li>
            </ul>

        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="images/search.png" alt="">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online">
                <img src="images/profile-pic.png" alt="">
            </div>

        </div>
    </nav>

    <div class="container">
        <!------- left-sidebar ------>
        <div class="left-sidebar">
            <div class="imp-links">
                <a href="#"><img src="images/news.png">Últimas noticias</a>
                <a href="#"><img src="images/friends.png">Amigos</a>
                <a href="#"><img src="images/group.png">Grupos</a>
                <a href="#"><img src="images/marketplace.png">Marketplace</a>
                <a href="#"><img src="images/watch.png"> Watch</a>
                <a href="#">Ver más</a>
            </div>
            <div class="shortcut-links">
                <p>Tus enlaces</p>
                <a href="#"><img src="images/shortcut-1.png">Web developer</a>
                <a href="#"><img src="images/shortcut-2.png">Web design course</a>
                <a href="#"><img src="images/shortcut-3.png">Full Stack Development</a>
                <a href="#"><img src="images/shortcut-4.png">Website Experts</a>
            </div>
        </div>
         <!------- main-content ------>
        <div class="main-content"></div>
         <!------- right-sidebar ------>
        <div class="right-sidebar">
            <div class="sidebar-title">
                <h4>Eventos</h4>
                <a href="#">Ver todo</a>

            </div>
            <div class="event">
                <div class="left-event">
                    <h3>3</h3>
                    <span>Mayo</span>
                </div>
                <div class="right-event">
                    <h4>Social Media</h4>
                    <p>Lima</p>
                    <a href="#">Más info</a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
